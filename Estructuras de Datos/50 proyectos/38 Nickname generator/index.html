            <input type="checkbox" id="random">
            <label for="random">Aleatorio</label>
        </div>
        <div class="inputs-text">
            <input type="text" disable placeholder="AquÃ­ tu nuevo nickname..." id="nickname_input">
            <button id="button_copy"><img src="img/copy.svg" id="img_button_copy"></button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
