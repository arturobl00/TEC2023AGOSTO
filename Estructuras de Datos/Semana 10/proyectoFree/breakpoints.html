<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="miestilo.css" rel="stylesheet"/>
    <title>Grid con BrakPoints</title>
</head>
<body>
    <div class="container text-center">
        <div class="row fila">
            <div class="col-sm-4 columna">
                col-sm-4
            </div>
            <div class="col-sm-8 columna">
                col-sm-8
            </div>
        </div>

        <div class="row fila">
            <div class="col-sm-4 col-lg-6 columna">
                col-sm-4 y col-lg-6
            </div>
            <div class="col-sm-8 col-lg-6 columna">
                col-sm-8 y col-lg-6
            </div>
        </div>

        <div class="row fila">
            <div class="col-xs col-sm-4 col-lg-6 columna">
                col-xs col-sm-4 y col-lg-6
            </div>
            <div class="col-xs col-sm-8 col-lg-6 columna">
                col-xs col-sm-8 y col-lg-6
            </div>
        </div>

        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
