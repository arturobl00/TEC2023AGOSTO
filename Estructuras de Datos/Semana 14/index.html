<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tienda de Relojes</title>
</head>
<body>
    <header>
        <h1>Tienda de Relojes</h1>
    </header>
    <section class="contenedor">
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Box Engasse</span>
                <img src="img/boxengasse.png" class="img-item" alt="header">
                <span class="precio-item">$15,000.00</span>
                <button class="botton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Englis Horse</span>
                <img src="img/englishrose.png" class="img-item" alt="header">
                <span class="precio-item">$25,000.00</span>
                <button class="botton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Knock Nap</span>
                <img src="img/knocknap.png" class="img-item" alt="header">
                <span class="precio-item">$35,000.00</span>
                <button class="botton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">La Nigth</span>
                <img src="img/lanight.png" class="img-item" alt="header">
                <span class="precio-item">$18,000.00</span>
                <button class="botton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Silver All</span>
                <img src="img/silverall.png" class="img-item" alt="header">
                <span class="precio-item">$32,000.00</span>
                <button class="botton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Sking Glam</span>
                <img src="img/skinglam.png" class="img-item" alt="header">
                <span class="precio-item">$18,000.00</span>
                <button class="botton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Midi Mix</span>
                <img src="img/midimix.png" class="img-item" alt="header">
                <span class="precio-item">$32,000.00</span>
                <button class="botton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Sir Blue</span>
                <img src="img/sirblue.png" class="img-item" alt="header">
                <span class="precio-item">$32,000.00</span>
                <button class="botton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Middle Steel</span>
                <img src="img/middlesteel.png" class="img-item" alt="header">
                <span class="precio-item">$42,000.00</span>
                <button class="botton-item">Agregar al carrito</button>
            </div>
        </div>

        <div class="carrito">
            <div class="header-carrito">
                <h2>Tu carrito</h2>
            </div>
            
                <div class="carrito-item">
                    <img src="img/boxengasse.png" alt="" width="80px">
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo">Box Engasse</span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="1" class="carrito-items-cantidad" disabled>
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio">$ 15,000.00</span>
                        <span class="boton-eliminar">
                            <i class="fa-solid fa-trash"></i>
                        </span>
                    </div>
                </div>

                <div class="carrito-item">
                    <img src="img/englishrose.png" alt="" width="80px">
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo">English Rose</span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="1" class="carrito-items-cantidad" disabled>
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio">$ 15,000.00</span>
                        <span class="boton-eliminar">
                            <i class="fa-solid fa-trash"></i>
                        </span>
                    </div>
                </div>

                <div class="carrito-total">
                    <div class="fila">
                        <strong>Tu Total</strong>
                        <span class="carrito-precio-total">
                            $120,000.00
                        </span>
                    </div>
                    <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
                </div>
        </div>
    </section>
</body>
</html>
