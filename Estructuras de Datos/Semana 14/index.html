<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tienda de Relojes</title>
</head>
<body>
    <header>
        <h1>Tienda de Relojes</h1>
    </header>
    <section class="contenedor">
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Box Engasse</span>
                <img src="img/boxengasse.png" class="img-item" alt="header">
                <span class="precio-item">$15,000.00</span>
                <button class="botton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Englis Horse</span>
                <img src="img/englishrose.png" class="img-item" alt="header">
                <span class="precio-item">$25,000.00</span>
                <button class="botton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Knock Nap</span>
                <img src="img/knocknap.png" class="img-item" alt="header">
                <span class="precio-item">$35,000.00</span>
                <button class="botton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">La Nigth</span>
                <img src="img/lanight.png" class="img-item" alt="header">
                <span class="precio-item">$18,000.00</span>
                <button class="botton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Silver All</span>
                <img src="img/silverall.png" class="img-item" alt="header">
                <span class="precio-item">$32,000.00</span>
                <button class="botton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Sking Glam</span>
                <img src="img/skinglam.png" class="img-item" alt="header">
                <span class="precio-item">$18,000.00</span>
                <button class="botton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Midi Mix</span>
                <img src="img/midimix.png" class="img-item" alt="header">
                <span class="precio-item">$32,000.00</span>
                <button class="botton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Sir Blue</span>
                <img src="img/sirblue.png" class="img-item" alt="header">
                <span class="precio-item">$32,000.00</span>
                <button class="botton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Middle Steel</span>
                <img src="img/middlesteel.png" class="img-item" alt="header">
                <span class="precio-item">$42,000.00</span>
                <button class="botton-item">Agregar al carrito</button>
            </div>
        </div>
    </section>
</body>
</html>
