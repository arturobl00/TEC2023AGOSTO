<script>
    console.log("Hola mundo")
    /*
    Tipos de Datos:
    undefined
    null
    boolean
    string
    symbol
    number
    object
    */
   var miVariable = "Estructuras de datos"
   console.log(miVariable)

   //Operadores de asignaci√≥n
   var a
   var b = 2
   console.log(a) //undefined
   console.log(b)

   //operaciones artimeticas
   a = 10
   b = 3

   suma = a + b
   console.log(suma)

   resta = a - b
   console.log(resta)

   multiplica = a * b
   console.log(multiplica)

   divide = a / b
   console.log(divide)

   residuo = a % b
   console.log(residuo)


   //incrementos
   x = 1
   x = x + 1
   console.log(x)
   x++
   console.log(x)
   x += 100
   console.log(x)
   
   //decrementos
   x = 1
   x = x - 1
   console.log(x)
   x--
   console.log(x)
   x -= 100
   console.log(x) 

   

</script>
